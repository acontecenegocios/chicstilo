<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Chicstilo</title>
</head>
<body>

<h2>Novo Produto</h2>

<input id="marca" placeholder="Marca"><br><br>
<input id="tamanho" placeholder="Tamanho"><br><br>
<input id="cor" placeholder="Cor"><br><br>
<input id="preco" placeholder="Preço"><br><br>

<textarea id="observacoes" placeholder="Observações"></textarea><br><br>

<input type="file" id="fotos" multiple accept="image/*"><br><br>

<button onclick="salvar()">Salvar</button>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>

const supabase = window.supabase.createClient(
  "https://pupqmtogotalkrppzkzd.supabase.co",
  "sb_publishable_mEb4-SGlEs8Sq7IM_UQl-Q_P-Yy1O4V"
);

async function salvar(){

  const files = document.getElementById("fotos").files;

  if(files.length > 5){
    alert("Máximo 5 fotos");
    return;
  }

  let urls = [];

  for(let file of files){

    const nome = Date.now() + "_" + file.name;

    await supabase.storage
      .from("fotos")
      .upload(nome, file);

    const url =
      "https://pupqmtogotalkrppzkzd.supabase.co/storage/v1/object/public/fotos/" + nome;

    urls.push(url);

  }

  await supabase
    .from("produtos")
    .insert({

      marca: marca.value,
      tamanho: tamanho.value,
      cor: cor.value,
      preco: preco.value,
      observacoes: observacoes.value,
      fotos: urls

    });

  alert("Produto salvo");

}

</script>

</body>
</html>
