<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Chicstilo</title>

<style>

body{
  font-family: Arial;
  background:#f2f2f2;
  margin:0;
  padding:10px;
}

header{
  background:black;
  color:white;
  padding:15px;
  text-align:center;
  font-size:24px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:10px;
  padding:10px;
}

.produto{
  background:white;
  border-radius:10px;
  padding:10px;
  box-shadow:0 0 5px rgba(0,0,0,0.2);
}

.produto img{
  width:100%;
  border-radius:8px;
}

.codigo{
  font-size:12px;
  color:gray;
}

</style>

</head>

<body>

<header>Chicstilo</header>

<div class="grid" id="grid"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>

const supabase = window.supabase.createClient(
"https://pupqmtogotalkrppzkzd.supabase.co",
"sb_publishable_mEb4-SGlEs8Sq7IM_UQl-Q_P-Yy1O4V"
);

async function carregar(){

const { data, error } = await supabase
.from("produtos")
.select("*")
.order("id",{ascending:false});

if(error){
console.log(error);
return;
}

const grid = document.getElementById("grid");

grid.innerHTML="";

data.forEach(p=>{

grid.innerHTML += `

<div class="produto">

<img src="${p.foto_url || ''}">

<div class="codigo">
${p.codigo || ''}
</div>

<div><b>${p.marca || ''}</b></div>

<div>
Tam: ${p.tamanho || ''}
</div>
