
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catálogo Chic Stilo</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Montserrat', sans-serif;
    background-color: #fff;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #ff4081;
    color: white;
    text-align: center;
    padding: 1rem;
    font-size: 1.5rem;
    font-weight: 700;
  }
  .catalogo {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 1rem;
    padding: 1rem;
  }
  .card {
    border: 1px solid #eee;
    border-radius: 8px;
    overflow: hidden;
    transition: transform 0.2s;
    background: #fff;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  .card:hover {
    transform: translateY(-5px);
  }
  .card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }
  .card-content {
    padding: 0.5rem 1rem 1rem 1rem;
  }
  .card-content h2 {
    font-size: 1rem;
    margin: 0.5rem 0;
  }
  .card-content p {
    font-size: 0.85rem;
    margin: 0.2rem 0;
    color: #555;
  }
  .valor {
    font-weight: 700;
    color: #ff4081;
    font-size: 1.1rem;
    margin-top: 0.5rem;
  }
</style>
</head>
<body>

<header>Catálogo Chic Stilo</header>

<div class="catalogo" id="catalogo">
  <!-- Produtos serão inseridos via JavaScript -->
</div>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

  const supabaseUrl = 'SEU_SUPABASE_URL'
  const supabaseKey = 'SUA_SUPABASE_ANON_KEY'
  const supabase = createClient(supabaseUrl, supabaseKey)

  async function carregarProdutos() {
    let { data: produtos, error } = await supabase
      .from('produtos')
      .select('*')
      .order('id', { ascending: true })

    const catalogo = document.getElementById('catalogo')

    produtos.forEach(produto => {
      const card = document.createElement('div')
      card.className = 'card'
      card.innerHTML = `
        <img src="${produto.foto_url}" alt="${produto.produto}">
        <div class="card-content">
          <h2>${produto.produto}</h2>
          <p><strong>Código:</strong> ${produto.codigo}</p>
          <p><strong>Tamanho:</strong> ${produto.tamanho}</p>
          <p><strong>Marca:</strong> ${produto.marca}</p>
          <p>${produto.descritivo}</p>
          <p class="valor">R$ ${produto.valor}</p>
        </div>
      `
      catalogo.appendChild(card)
    })
  }

  carregarProdutos()
</script>

</body>
</html>
