<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chicstilo</title>

<style>
body{
  font-family: Arial;
  background:#f5f5f5;
  margin:0;
  padding:20px;
}

h1{
  text-align:center;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
  gap:15px;
}

.produto{
  background:white;
  padding:10px;
  border-radius:10px;
  box-shadow:0 0 5px rgba(0,0,0,0.1);
}

.codigo{
  font-weight:bold;
  color:#888;
}

.fotos{
  display:flex;
  gap:5px;
  overflow-x:auto;
}

.fotos img{
  width:80px;
  height:80px;
  object-fit:cover;
  border-radius:5px;
}
</style>

</head>
<body>

<h1>Chicstilo</h1>

<div class="grid" id="grid"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const supabase = window.supabase.createClient(
  "https://pupqmtogotalkrppzkzd.supabase.co",
  "sb_publishable_mEb4-SGlEs8Sq7IM_UQl-Q_P-Yy1O4V"
);

async function carregar(){

  const { data } = await supabase
    .from("produtos")
    .select("*")
    .order("id", { ascending:false });

  const grid = document.getElementById("grid");

  grid.innerHTML = "";

  data.forEach(produto => {

    let fotosHTML = "";

    if(produto.fotos){
      produto.fotos.forEach(f=>{
        fotosHTML += `<img src="${f}">`;
      });
    }

    grid.innerHTML += `
      <div class="produto">

        <div class="codigo">
          Cód: ${produto.codigo}
        </div>

        <div class="fotos">
          ${fotosHTML}
        </div>

        <div><b>Marca:</b> ${produto.marca}</div>
        <div><b>Tamanho:</b> ${produto.tamanho}</div>
        <div><b>Cor:</b> ${produto.cor}</div>
        <div><b>Preço:</b> R$ ${produto.preco}</div>
        <div>${produto.observacoes || ""}</div>

      </div>
    `;

  });

}

carregar();
</script>

</body>
</html>
